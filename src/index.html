<body>
    <!-- JavaScript: jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

    <!-- Fireflies and background -->
    <div id="background">

        <script src="js/fireflies.js"></script>
        <canvas id="pixie"></canvas>
    </div>
    <!-- Background, Logo and Search Bar -->
    <div id="container">
        <!-- Top bar header -->
        <div class=header>
            <a href="https://google.com">contact</a>
            <i class="fas fa-ellipsis-v"></i>
            <!-- <button type="button" class="btn btn-secondary">contact</button> TODO: -->
        </div>
        <div class="logo" href="index.html">
            <a href="index.html">
                <img class=logo src="img/logo-hi-res.png" alt="Flowing Pictures" class="img-fluide">
            </a>
        </div>
        <!-- Search bar -->
        <div class="md-form mt-0">
            <input class="form-control" type="text" autofocus="autofocus"
                placeholder="Search for any movie, tv show, person..." aria-label="Search">
            <!-- <small id="info" class="form-text text-muted">Discover movies to your liking</small> -->
        </div>
        <!-- Random movies -->
        <div class="container-fluid">
            <script src="js/tmdb-services.js"></script>
            <a href="index.html">
                <img class=rounded src="https://image.tmdb.org/t/p/w185/kqjL17yufvn9OVLyXYpvtyrFfak.jpg"
                    alt="Flowing Pictures">
            </a>
            <a href="index.html">
                <img class=rounded src="https://image.tmdb.org/t/p/w185/rPdtLWNsZmAtoZl9PK7S2wE3qiS.jpg"

            </a>

            </a>
            <a href="index.html">

                    alt="Flowing Pictures">
            </a>
            <a href="index.html">
                <img class=rounded src="https://image.tmdb.org/t/p/w185/lUE0Bp7wH0EterJ44qMRsqtKFnp.jpg"

            <small id="info" class="form-text text-muted">Discover</small>
